<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fullpic</title>
    <meta name="description" content="real neat.">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
</head>

<body>
    <h1 id="title">tfw zoom</h1>
    <div id="UI">
        
        <form>
            <h3>1: enter direct img URL:</h3>
            <br>
            <input type="text" name="imgURL" id="imgURL">
            <br>
            <h3>2: enter overlay text:</h3>
            <br>
            <input type="text" name="overlayText" id="overlayText">
        </form><h3>3: copy the url:</h3>
        <button type="button" id="submit">do it tho </button>
    </div>
    <h1 id="overlay"></h1>


    <script>
        var fb = new Firebase("https://tfw.firebaseio.com"),
            entries = fb.child('entries'),
            entry;
        document.getElementById('submit').onclick = function () {
            //document.getElementById("UI").style.display = 'none';
            var imgURL = document.getElementById("imgURL").value;
            var overlayText = document.getElementById("overlayText").value;
            document.getElementById("overlay").innerHTML = overlayText;
            document.getElementById("overlay").style.display = 'inherit';

            entry = entries.push({
                imgURL: imgURL,
                overlayText: overlayText
            });
            console.log(entry.key());
            window.location.href = "/tfw/en.html#" + entry.key();
            
        };
    </script>
</body>

</html>
